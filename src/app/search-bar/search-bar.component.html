<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="search" aria-label="Search"
  id="typeahead-focus"
  type="text"
  class="form-control"
  [(ngModel)]="coinName"
  [ngbTypeahead]="search"
  #instance="ngbTypeahead"
  name="search-bar"
  placeholder="Search Coin">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="/addNewCoin/{{coinName}}">Search</button>
</form>
