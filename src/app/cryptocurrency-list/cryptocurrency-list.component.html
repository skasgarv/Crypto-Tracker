<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Coin Name</th>
      <th scope="col">
        Price (in USD)
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of coinList"  routerLink="/coinDetails/{{coin.name}}">
      <th scope="row">{{coin.rank}}</th>
      <td>{{coin.name}} ({{coin.symbol}})</td>
      <td>${{coin.price_usd}}</td>
    </tr>
  </tbody>
</table>
